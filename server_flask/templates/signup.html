{% extends 'layout/base.html' %}
{% block title %}Sing Up{% endblock %}
{% block head %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}

{% block body %}
    <div class="content">
        <form method="POST">
          <h3 align="center">Реєстрація</h3>
        </br>
            <div class="form-group">
            <div class="row d-flex justify-content-center">
                <label for="username">Нікнейм</label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Введіть Нікнейм"
                    />
            </div>
            <div class="row d-flex justify-content-center">
                <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="Введіть Email"
                    />
            </div>
            <div class="row d-flex justify-content-center">
                <label for="password1">Пароль</label>
                    <input
                      type="password"
                      id="password1"
                      name="password1"
                      class="form-control"
                      placeholder="Введіть пароль"
                    />
            </div>
            <div class="row d-flex justify-content-center">
                <label for="password2">Повторіть пароль</label>
                    <input
                      type="password"
                      id="password2"
                      name="password2"
                      class="form-control"
                      placeholder="Введіть пароль знову"
                    />
            </div>
            </br>
            <div class="row d-flex justify-content-center">
                        <div class="g-recaptcha" data-sitekey="6LfN0-8oAAAAALd7VinSJSrw7rEqvGaSdIFSwux1"></div>                     
            </div>               
            </br>
            <div class="row d-flex justify-content-center">
                     <button class="btn btn-primary" type="submit">Зареєструватися</button>
            </div>
            
            </div>
        </form>
    </div>
{% endblock %}
