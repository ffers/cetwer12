    <div class="modal fade" id="addComponent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="content text-center">
                        <h1 style="text-align: center;">
                            Додайте компоненти
                        </h1>
                        <form id="dataForm">
                            <div id="product">
                                    <div class="row" id="modal-div">									
                                        <div class="col-sm ">
                                    <select  class="form-control select-source" 
                                    name="source_id_modal" 
                                    required>
                                </select><br>
                                    <script src="{{url_for('static', filename='javascript/select_source.js')}}"></script>

                                        </div>
                                    </div>
                                <div class="col-sm">
                                    <input style="text-align: center;" class="quantity form-control" 
                                    id="quantity" name="relate_quantity_modal"  min="1" max="10000" 
                                    placeholder="* Кількість" required><br>
                                    <input style="display: none;" value="{{ product.id }}" name="product_id">
                                </div>
                            </div>
                            <div class="row">
                                <div class="modal-footer" style="text-align: center;">
                                    <div class="col-sm ">
                                        <button 
                                        id="submitBtn" 
                                        style="color: #626870;
                                            background: #beccf4;
                                            border-radius: 14px;
                                            box-shadow: 4px 4px 12px #00000010;
                                            width: 30%;
                                            "
                                            class="btn" 
                                            onclick="add_relate()" type="button">
                                            Підвязати
                                        </button>
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>	
            </div>
        </div>
    </div>
