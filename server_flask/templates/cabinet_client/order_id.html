{% extends 'cabinet_client/base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
	<h1 style="text-align: center;">
		Update Orders {{task.id}}
	</h1>

	<form action="/blog/update/{{task.id}}" method="POST">
		<textarea type="text" name="content" rows="4" cols="50" id="id" >{{task.id}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="timestamp" >{{task.timestamp}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="description" >{{task.description}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="client_name" >{{task.client_name}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="warehouse" >{{task.warehouse}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="payment_option" >{{task.payment_option}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="phone" >{{task.phone}}</textarea><br>
		<textarea type="text" name="content" rows="4" cols="50" id="author_id" >{{task.author_id}}</textarea><br>

		<button class="btn btn-outline-success btn-lg" type="submit" >Обновить Заказ</button>
	</form>

</div>
{% endblock %}
