<div aria-live="polite" aria-atomic="true" class="position-relative">
	<div class="toast-container position-fixed top-0 end-0 start-50 translate-middle-x p-3 align-items-center">

		<div id="liveToast" class="toast align-items-center text-bg-info border-2" role="alert" aria-live="assertive" aria-atomic="true">
			<div id="toastNotificationMessageLite" class="toast-body">
				<div id="toastNotificationMessage"><p id="textToCopy">liveTost</p></div>
				<div class="mt-2 pt-2 border-top">
				<button id="buttonTextToast" type="button" class="btn btn-info btn-sm " ></button>
				<button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Сховати</button>
				</div>
			</div>
		</div> 
		<div id="toastLite" class="toast align-items-center text-bg-info border-2" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
			<div id="textToastLite"  class="toast-body">
				...
			</div>
			<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>

	</div>
</div>

<script>
	if (localStorage.getItem("toastMessage")) {
    var toastLite = document.getElementById('toastLite');
    var textToastLite = document.getElementById("textToastLite");
    textToastLite.textContent = localStorage.getItem("toastMessage");
    var toast = new bootstrap.Toast(toastLite);
    toast.show();
    // Після виведення toast, очистіть збережену інформацію
    localStorage.removeItem("toastMessage");
}
</script>
