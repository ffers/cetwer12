{% extends 'cabinet_client/Products/layout/base.html' %} {% block title %}Додати товар{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
	<div class="content">
		<h1 style="text-align: center;">
			Додайте Товар
		</h1>

		<form action="{{ url_for('ColorSource.add_color') }}" method="post">
			<div class="row">
                <div class="col-sm">
                    <label for="size">Виберіть розмір:</label>
                    <select id="size" name="size">
                        <option value="35">35 розмір</option>
                        <option value="45">45 розмір</option>

                    </select><br>
                </div>
				<div class="col-sm">
                    <input 
                    class="form-control bg-light" 
                    type="number" 
                    name="color_num" 
                    id="color_num" 
                    rows="1" 
                    cols="50" 
                    placeholder="Номер кольору"
                    required>
                </div>
				<div class="col-sm">
                    <input 
                    class="form-control bg-light" 
                    type="number" 
                    name="quantity" 
                    id="quantity" 
                    rows="1" 
                    cols="50" 
                    placeholder="Кількість"
                    required>
                </div>
			</div>

			<button 
                class="btn btn-outline-success my-2 my-sm-0" 
                type="submit">
                Додати Товар
            </button>

		</form>



	</div>


{% endblock %}
