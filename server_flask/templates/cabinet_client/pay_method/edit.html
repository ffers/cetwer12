{% block head %}
{% endblock %}

{% block body %}
<title>Edit Item</title>

<form action="{{ url_for('pay_method.delete', item_id=item.id) }}"
                        method="post" style="display:inline;">
                    <button type="submit">Delete</button>
</form>     
<h1>Edit Item</h1>
<div class="center">
<form method="post">
  <label>Name:</label>
  <input type="text" name="name" value="{{ item.name }}" required><br>

  <label>Description:</label>
  <input type="text" name="description" value="{{ item.description }}"><br>



  <button type="submit">Update</button>
</form>


<br>
<a href="{{ url_for('pay_method.index') }}">Back to list</a>
</div>

{% endblock %}
